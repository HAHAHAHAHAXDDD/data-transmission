<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>  
    <div class="header">
        <h1>
            ToDo List
        </h1>
    </div>
    <div class="searchbar">
        <input type="input" class="form_field" onkeyup="searchTodo()" placeholder="Szukaj..." name="search" id='search' required />
    </div>
    <div class="tasktitle">
        <h2>Zadanie</h2>
    </div>
    <div class="datetitle">
        <h2>Data</h2>
    </div>
    <div class="maincontent">
        <div id="test" class="content, tasklist">
            <ul id="tlist" class="list, talist">
            </ul>
        </div>
        <div class="content, datelist">
            <ul id="dlist" class="list, dalist">
            </ul>
        </div>
    </div>
    <div class="insertbar">
        <input type="input" class="form_field" placeholder="Zadanie..." name="search" id='insert' required />
        <input type="date" class="form_field" name="date" id="date">
        <button onclick="insertItem()">Dodaj</button>
        <p id="errMess" class="error">Wprowadzone zadanie jest za krótkie!</p>
        <p id="errDate" class="error">Data jest zła!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
